Mutex file:/var/ default
PidFile /tmp/pidfile
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5
User www-data
Group www-data
HostnameLookups Off
ErrorLogFormat "[%{u}t] [%l] %7F: %E: [client\ %a] %M% ,\ referer\ %{Referer}i"
ErrorLog /dev/stderr
LogLevel warn
ExtendedStatus on
IncludeOptional mods-enabled/*.load
IncludeOptional mods-enabled/*.conf
IncludeOptional conf-enabled/docker-php.conf
AddOutputFilterByType DEFLATE image/svg+xml

Listen 8732

<Directory />
	Options FollowSymLinks
	AllowOverride None
	Require all denied
</Directory>
AccessFileName .htaccess
<FilesMatch "^\.ht">
	Require all denied
</FilesMatch>
<Directory /code/www>
	Options Indexes FollowSymLinks
	AllowOverride None
	Require all granted
</Directory>
LogFormat "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %O" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent

# from conf-enabled/security.conf
ServerTokens OS
ServerSignature On
TraceEnable Off

<VirtualHost *:8732>
	ServerName https://${HOSTNAME}.simplesamlphp.test.umich.localhost
	SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
	SetEnv HTTPS "on"
	UseCanonicalName on

	DocumentRoot /code/www

</VirtualHost>
